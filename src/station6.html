<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/station6.css" type="text/css">
    <title>Station 6</title>

<!--metaタグでOGPの設定をしてみましょう。image,title,type,urlの4つを設定する-->
    <meta property="og:image" content="./assets/image/railway-thumbnail.png" />
    <meta property="og:title" content="Station 6" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />

<!-- 標準のOGP以外でTwitterで表示されるようにOGPの設定をしてみましょう。cardとcreatorの2つを設定する-->
    <meta name="twitter:card" content="summary"></meta>
    <meta name="twitter:creator" content="@daitreeee" />
  </head>
  
  <body>
    <header>&nbsp;</header>
      <div class="card">
        <img src="./assets/image/railway-thumbnail.png" class="card__img-top" alt="画像です" />
        <p class="card__title">タイトル</p>
        <p class="card__description">Joseph Solomon</p>
        <p class="card__description">420 mil visualizações • há 1 ano</p>
      </div>
    <footer>&nbsp;</footer>
  </body>
</html>
